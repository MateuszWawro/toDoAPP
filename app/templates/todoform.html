<!DOCTYPE html>
<html lang="en">
<head>
   <title>ToDoApp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="col-lg-6 offset-lg-3 mt-3 ">
    <a href="{{url_for('home_page')}}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Powrót do strony głównej</a>
</div>
<br>
<div class="row">
    <form class="col-lg-6 offset-lg-3"  method="post">
        {{form.csrf_token}}
        <div class="form-group"  >{{form.title(placeholder="tytuł", class="form-control")}}</div>
        <div class="form-group">{{form.content(class="form-control")}}</div>
        <div class="form-group">{{form.submit(class="btn btn-success")}}</div>
    </form>
     {% for i in todo_list %}
        <div class="col-lg-6 offset-lg-3 " align="center" style = "font-family:Helvetica; font-size:30px ">{{i.id}} || {{i.title}} | {{i.content}}</div>
    <a href ="/update/{{i.id}}" class="btn btn-outline-success btn-lg active col-lg-2 offset-lg-5 mt-1" role="button" aria-pressed="true"> Update </a>
    <a href ="/delete/{{i.id}}" class="btn btn-danger btn-lg active col-lg-2 offset-lg-5 mt-1" role="button" aria-pressed="true"> Delete </a>
    {% endfor %}

</div>
</body>
</html>
